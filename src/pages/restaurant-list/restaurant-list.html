<ion-header>
  <ion-navbar color="novus">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card class="res-main" *ngFor="let restaurant of restaurants">

    <img class="res-img" src="{{restaurant.image}}"/>

    <ion-card-content class="res-content" (click)="detailsPage(restaurant)">
      <ion-card-title class="res-title">
        {{restaurant.name}}
      </ion-card-title>
      <p class="res-sub-title main">{{restaurant.location.locality}} -
        <span class="res-category">{{restaurant.cuisines}}</span>
        <span class="res-ratting">{{restaurant.user_rating.aggregate_rating}}/5</span>
      </p>
      <p class="res-sub-title">{{restaurant.location.address}}</p>
    </ion-card-content>

    <ion-row class="res-btn-group-row">
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="call"></ion-icon>
          <div>Call</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="paper"></ion-icon>
          <div>Menu</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="navigate"></ion-icon>
          <div>Direction</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
